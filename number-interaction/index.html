<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Test For Desygner</title>
    <link rel="stylesheet" type="text/css" href="build\style.css" />
  </head>
  <body>
    <div id="container">
      <section class="page">
        <header class="top"></header>
        <!--text of box-->
        <div class="box-text">
          <div class="text">desygner test</div>
        </div>
        <div class="content">
          <div class="box-value">
            <div class="input-value">
              <input
                onkeyup="getValue(this.value)"
                type="text"
                maxlength="1"
                id="number"
              />
            </div>
          </div>
          <div class="box-numbers">
            <ul class="keyboard">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="assets\code.js"></script>
  </body>
</html>
